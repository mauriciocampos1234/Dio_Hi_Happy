<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Avaliador de Herói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Avaliador de Herói</h2>
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" placeholder="Digite o nome do herói" />

        <label for="xp">Experiência (XP):</label>
        <input type="number" id="xp" placeholder="Digite o XP do herói" />

        <button onclick="avaliarHeroi()">Avaliar Nível</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function avaliarHeroi() {
            const nome = document.getElementById("nome").value;
            const xp = parseInt(document.getElementById("xp").value);
            let nivel = "";

            if (isNaN(xp) || nome.trim() === "") {
                document.getElementById("resultado").textContent =
                    "Preencha corretamente o nome e o XP.";
                return;
            }

            if (xp < 1000) {
                nivel = "Ferro";
            } else if (xp <= 2000) {
                nivel = "Bronze";
            } else if (xp <= 5000) {
                nivel = "Prata";
            } else if (xp <= 7000) {
                nivel = "Ouro";
            } else if (xp <= 8000) {
                nivel = "Platina";
            } else if (xp <= 9000) {
                nivel = "Ascendente";
            } else if (xp <= 10000) {
                nivel = "Imortal";
            } else {
                nivel = "Radiante";
            }

            document.getElementById("resultado").textContent =
                `O Herói de nome **${nome}** está no nível de **${nivel}**`.replace(
                    /\*\*/g,
                    ""
                );
        }
    </script>
</body>

</html>
